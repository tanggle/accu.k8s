---

accu:

  os:
    distro: "{{ ansible_distribution | lower }}"
    version: "{{ ansible_distribution_version }}"

  apache:
    name: httpd
    pkgs:
      - 'httpd-*'
      - 'httpd-filesystem-*'
      - 'httpd-tools-*'
      - 'apr-*'
      - 'apr-util-*'
      - 'apr-util-bdb-*'
      - 'apr-util-openssl-*'
      - 'mailcap-*'
      - 'mod_http2-*'
      - 'redhat-logos-httpd-*'

  createrepo:
    pkgs:
      - 'createrepo_c-*'
      - 'createrepo_c-libs-*'
      - 'drpm-*'
      - 'libmodulemd-2.9.4-2.el8.x86_64.rpm'

  repo:
    - name: AccuInsight
      file: AccuInsight
      desc: AccuInsight+ Repository - {{ ansible_distribution }} {{ ansible_distribution_version }}
      base: "{% for host in groups['accu-pkg-server'] %}http://{{ hostvars[host]['private_ip'] }}:{{ accu_package_repository_port }}/accuinsight {% endfor %}"

